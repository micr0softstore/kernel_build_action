# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/jiganomegsdfdf/android_kernel_samsung_golden
          kernel-branch: 3.4-andbinder10
          config: a13ve_defconfig
          arch: arm64
          aosp-gcc: true
          ksu: true
          ksu-version: main
          python-27: true
          anykernel3: true
