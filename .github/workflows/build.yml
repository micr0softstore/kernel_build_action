# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/micr0softstore/android_kernel_samsung_exynos7870
          kernel-branch: h-kernel_permissive
          config: exynos7870-j5y17lte_defconfig
          arch: arm64
          aosp-gcc: true
          ksu: true
          ksu-version: main
          android-version: 10
          anykernel3: true
